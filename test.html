<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かんたん掲示板</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
    }
    .post {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .name {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>かんたん掲示板</h1>

<div class="form">
  <input id="name" placeholder="名前">
  <textarea id="message" placeholder="メッセージ"></textarea>
  <button onclick="addPost()">投稿</button>
</div>

<div id="posts"></div>

<script>
  const postsDiv = document.getElementById("posts");

  function loadPosts() {
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    postsDiv.innerHTML = "";
    posts.forEach(p => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `<div class="name">${p.name}</div><div>${p.message}</div>`;
      postsDiv.appendChild(div);
    });
  }

  function addPost() {
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
    if (!name || !message) return;

    const posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts.push({ name, message });
    localStorage.setItem("posts", JSON.stringify(posts));

    document.getElementById("message").value = "";
    loadPosts();
  }

  loadPosts();
</script>

</body>
</html>
